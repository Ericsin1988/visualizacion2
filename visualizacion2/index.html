<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UNIR - Tarea Grupal </title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/styles.css" />

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js">
	</script>

	<script src="http://d3js.org/d3.v3.min.js"></script>
	
  </head>

  <body>
    <header>
      <nav class="navbar bg-light shadow">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img
              src="https://static.unir.net/mediateca/Unir_L_verticalnegro.png"
              alt="Bootstrap"
              width="30"
              height="24"
            />
          </a>
          COVID Visualización 
        </div>
      </nav>
    </header>

    <main class="container-fluid pt-5">
	
	<div class="tab">
	  <button class="tablinks" onclick="openTabs(event, 'First')">Ejemplo 1</button>
	  <button class="tablinks" onclick="openTabs(event, 'Second')">Ejemplo2</button>
	</div>
	
	<div id="First" class="tabcontent">
	  <h1>Gráfica COVID Scatterplot </h1>
      <div class="mb-2 mt-2">
        <button onclick="delta(-1)" class="btn btn-info">
          <i class="fas fa-caret-left fa-2x"></i>
        </button>
        <button
          onclick="toggleAnimacion()"
          class="btn btn-success"
          id="btnAnimacion"
        >
          <i class="fas fa-play fa-2x"></i>
        </button>
        <button onclick="delta(1)" class="btn btn-info">
          <i class="fas fa-caret-right fa-2x"></i>
        </button>
      </div>
      <div id="graf" style="position: relative">
        <div
          class="p-2 bg-danger text-warning rounded shadow-sm"
          id="tooltip"
          style="position: absolute; display: none"
          onclick="hideTooltip()"
        >
          <p>
            Country : <span id="country"><strong>xxxxx</strong></span>
            <br />
            Nuevos Casos Por Millon : <span id="new_cases_per_mil"><strong>xxxxx</strong></span>
            <br />
            Total de Muertes : <span id="total_deaths"><strong>xxxxx</strong></span>
          </p>
        </div>
      </div>
	</div>

	<div id="Second" class="tabcontent">
		<h1>Goles por equipo en el mundial <span id="anio"></span></h1>

		<button class="randomize">randomize</button>

		<div id="Contenedor">
	
		</div>		
	</div>

    </main>
	
	<script src="https://d3js.org/d3.v7.min.js"></script>
	
	<script>
		function openTabs(evt, cityName) {
		  var i, tabcontent, tablinks;
		  tabcontent = document.getElementsByClassName("tabcontent");
		  for (i = 0; i < tabcontent.length; i++) {
			tabcontent[i].style.display = "none";
		  }
		  tablinks = document.getElementsByClassName("tablinks");
		  for (i = 0; i < tablinks.length; i++) {
			tablinks[i].className = tablinks[i].className.replace(" active", "");
		  }
		  document.getElementById(cityName).style.display = "block";
		  evt.currentTarget.className += " active";
		}
	</script>
	
	<script src="js/app2.js"></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.6.1/d3.min.js"
      integrity="sha512-MefNfAGJ/pEy89xLOFs3V6pYPs6AmUhXJrRlydI/9wZuGrqxmrdQ80zKHUcyadAcpH67teDZcBeS6oMJLPtTqw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
			
	</script
	
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous">
    </script>
	
    <script src="js/app.js"></script>

  </body>
</html>
